<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відправка повідомлення</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* твій сітковий фон */
        body::before {
            --size: 45px;
            --line: color-mix(in hsl, canvasText, transparent 80%);
            content: '';
            height: 100vh;
            width: 100vw;
            position: fixed;
            background: linear-gradient(
                    90deg,
                    var(--line) 1px,
                    transparent 1px var(--size)
            ) calc(var(--size) * 0.36) 50% / var(--size) var(--size),
            linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0%
            calc(var(--size) * 0.32) / var(--size) var(--size);
            mask: linear-gradient(-20deg, transparent 50%, white);
            top: 0;
            pointer-events: none;
            z-index: -1;
        }

        .form-container {
            background: #000000;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 420px;
            position: relative;
            z-index: 1; /* щоб форма не "злилась" з фоном */
        }

        h2 {
            text-align: center;
            color: #9ac595;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #9ac595;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #38ef7d, #11998e); /* світло-зелений → темно-зелений */
            color: white;
            font-size: 19px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #11998e, #38ef7d); /* інверсія градієнта при ховері */
            transform: translateY(-2px);
        }

        :root {
            --bg: black;       /* дефолт — чорний фон */
            --cube: white;     /* дефолт — білі кубики */
        }

        html[data-theme="light"] {
            --bg: white;
            --cube: black;
        }

        html[data-theme="dark"] {
            --bg: black;
            --cube: white;
        }

        /* фон */
        body {
            background-color: var(--bg);
            color: var(--cube); /* щоб текст також був контрастний */
        }

        /* кубики */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                    linear-gradient(90deg, var(--cube) 1px, transparent 1px) 0 0 / 50px 50px,
                    linear-gradient(var(--cube) 1px, transparent 1px) 0 0 / 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>Надіслати повідомлення</h2>
    <form action="/people/sendEmail" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <textarea name="message" placeholder="Введіть текст повідомлення..."></textarea>
        <button type="submit" class="btn">Відправити</button>
    </form>
</div>
</body>

<script type="module">
    import { Pane } from 'https://cdn.skypack.dev/tweakpane@4.0.4'

    const config = { theme: 'system', color: 'hsl(200,80%,50%)' }
    const ctrl = new Pane({ title: 'Config', expanded: true })

    // биндинги
    ctrl.addBinding(config, 'color', { label: 'accent' })
    ctrl.addBinding(config, 'theme', {
        label: 'Theme',
        options: { System: 'system', Light: 'light', Dark: 'dark' }
    })

    const update = () => {
        // міняємо dataset на <html>
        document.documentElement.dataset.theme = config.theme
        document.documentElement.style.setProperty('--accent', config.color)
    }

    const sync = (event) => {
        if (!document.startViewTransition ||
            event.target.controller.view.labelElement.innerText !== 'Theme') {
            return update()
        }
        document.startViewTransition(() => update())
    }

    ctrl.on('change', sync)
    update()
</script>
</html>
