<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пошук користувача за Gmail</title>
</head>
<body>

<h2>Знайти особу за Gmail</h2>

<form action="#" th:action="@{/html/persons/find}" method="post">
    <label for="gmail">Введіть Gmail:</label>
    <input type="text" id="gmail" name="gmail" required>
    <button type="submit">Пошук</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

</body>
</html>
