<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<style>
    :root {
        --primary: #11998e;
        --secondary: #38ef7d;
        --bg-dark: #1e1e1e;
        --card-bg: #222;
        --white: #ffffff;
        --muted: #9b9b9b;
        --radius: 12px;
    }
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: var(--white);
    }
    .login-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: center;
    }
    .login-card h1 {
        margin: 0 0 16px;
        font-weight: 600;
    }
    label {
        display: block;
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: #2b2b2b;
        color: var(--white);
        font-size: 1rem;
        transition: 0.2s ease;
    }
    input:focus {
        outline: none;
        background: #333;
        box-shadow: 0 0 0 2px var(--secondary);
    }
    .actions button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: var(--white);
        transition: transform 0.15s ease, opacity 0.15s ease;
        margin-top: 30px;
    }
    .actions button:hover {
        transform: scale(1.00);
        opacity: 0.9;
    }
    .meta {
        margin-top: 12px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
    }
    .meta a {
        color: var(--white);
        text-decoration: none;
        opacity: 0.9;
    }
    .meta a:hover {
        text-decoration: underline;
        opacity: 1;
    }


</style>

<main class="center">
    <section class="login-card">
        <h1>Login</h1>
        <form action="/people/login" method="POST" class="login-form" novalidate>
            <div class="field">
                <label for="username">User</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>

            <div class="actions">
                <button type="submit">Sign in</button>
            </div>

            </div>
        </form>
    </section>
</main>
</body>
</html>
