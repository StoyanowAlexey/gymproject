<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Person Image</title>
</head>
<body>
<h1>Завантажити фото для користувача</h1>

<form method="post" action="/getPersonsImage" enctype="multipart/form-data">
    <label for="id">ID користувача:</label>
    <input type="number" name="id" id="id" required>
    <br><br>

    <label for="file">Оберіть фото:</label>
    <input type="file" name="file" id="file" accept="image/*" required>
    <br><br>

    <button type="submit">Завантажити</button>
</form>
</body>
</html>
