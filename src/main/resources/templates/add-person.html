<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати особу</title>
</head>
<body>

<h2>Форма додавання</h2>

<form action="/html/persons/add" method="post">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name"><br>

    <label for="age">Вік:</label>
    <input type="number" id="age" name="age"><br>

    <label for="gender">Гендер:</label>
    <select id="gender" name="gender">
        <option value="Male">Чоловік</option>
        <option value="Female">Жінка</option>
        <option value="Other">Інше</option>
    </select><br>

    <label for="seasonTicket">Абонемент:</label>
    <select id="seasonTicket" name="seasonTicketId">
        <option th:each="ticket : ${seasonTickets}"
                th:value="${ticket.id}"
                th:text="${ticket.ticketType}">
        </option>
    </select>

    <label for="telegram">Телеграм:</label>
    <input type="text" id="telegram" name="telegramAccount"><br>

    <label for="phone">Номер Телефону:</label>
    <input type="text" id="phone" name="phoneNumber">

    <label for="gmail">Gmail:</label>
    <input type="text" id="gmail" name="gmail">

    <button type="submit">Додати</button>
</form>

</body>
</html>
