<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати особу</title>
    <style>
        :root {
            --primary: #11998e;
            --secondary: #38ef7d;
            --white: #fff;
            --gray: #9b9b9b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.2rem;
            background-color:#222;
            color: var(--white);
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--white);
        }

        .form__group {
            position: relative;
            padding: 15px 0 0;
            margin-top: 15px;
            width: 100%;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid var(--gray);
            outline: 0;
            font-size: 1rem;
            color: var(--white);
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }

        .form__field::placeholder {
            color: transparent;
        }

        .form__field:placeholder-shown ~ .form__label {
            font-size: 1rem;
            cursor: text;
            top: 20px;
        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form__field:focus {
            padding-bottom: 6px;
            font-weight: 600;
            border-width: 3px;
            border-image: linear-gradient(to right, var(--primary), var(--secondary));
            border-image-slice: 1;
        }

        .form__field:focus ~ .form__label {
            color: var(--primary);
            font-weight: 700;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Форма додавання відвідувача</h2>

    <form id="personForm" enctype="multipart/form-data">

        <div class="form__group">
            <input type="text" id="name" name="name" class="form__field" placeholder="Ім’я" required>
            <label for="name" class="form__label">Ім’я</label>
        </div>

        <div class="form__group">
            <input type="number" id="age" name="age" class="form__field" placeholder="Вік" min="0" max="100" required>
            <label for="age" class="form__label">Вік</label>
        </div>

        <div class="form__group">
            <select id="gender" name="gender" class="form__field" required>
                <option value="" disabled selected hidden></option>
                <option value="Male">Чоловік</option>
                <option value="Female">Жінка</option>
                <option value="Other">Інше</option>
            </select>
            <label for="gender" class="form__label">Стать</label>
        </div>

        <div class="form__group">
            <select id="seasonTicket" name="seasonTicketId" class="form__field">
                <option value="" disabled selected hidden></option>
                <option th:each="ticket : ${seasonTickets}"
                        th:value="${ticket.id}"
                        th:text="${ticket.ticketType}">
                </option>
            </select>
            <label for="seasonTicket" class="form__label">Абонемент</label>
        </div>

        <div class="form__group">
            <input type="text" id="telegram" name="telegramAccount" class="form__field" placeholder="Телеграм" required>
            <label for="telegram" class="form__label">Телеграм</label>
        </div>

        <div class="form__group">
            <input type="text" id="phone" name="phoneNumber" class="form__field" placeholder="Номер телефону" required>
            <label for="phone" class="form__label">Номер телефону</label>
        </div>

        <div class="form__group">
            <input type="email" id="gmail" name="gmail" class="form__field" placeholder="Gmail" required>
            <label for="gmail" class="form__label">Gmail</label>
        </div>

        <div class="form__group">
            <input type="file" name="photo" id="photo" class="form__field" accept="image/*" required>
            <label for="photo" class="form__label">Фото</label>
        </div>

        <button type="button" onclick="addPerson()">➕ Додати</button>
    </form>
</div>

<script>
    function addPerson(){
        form = document.getElementById('personForm')
        if(form.checkVisibility()){
            form.reportValidity();
            return;
        }

        const formData = new FormData();


        formData.append("name", document.getElementById("name").value);
        formData.append("age", document.getElementById("age").value);
        formData.append("gender", document.getElementById("gender").value);
        formData.append("seasonTicketId", document.getElementById("seasonTicket").value);
        formData.append("telegramAccount", document.getElementById("telegram").value);
        formData.append("phoneNumber", document.getElementById("phone").value);
        formData.append("gmail", document.getElementById("gmail").value);

        const photoInput = document.getElementById("photo");
        if (photoInput.files.length > 0) {
            formData.append("photo", photoInput.files[0]);
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/persons/add", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    window.location.href = "/persons";
                } else {
                    alert("Помилка: " + xhr.responseText);
                }
            }
        };

        xhr.send(formData);
    }
</script>

</body>
</html>
