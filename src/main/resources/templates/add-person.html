<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати особу</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #11998e;
            --secondary: #38ef7d;
            --bg-dark: #1e1e1e;
            --card-bg: #222;
            --white: #ffffff;
            --muted: #9b9b9b;
            --radius: 12px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .form-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form__group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            background: #2b2b2b;
            color: var(--white);
            font-size: 1rem;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: #333;
            box-shadow: 0 0 0 2px var(--secondary);
        }

        /* Красива кнопка вибору фото */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .file-upload-label:hover {
            opacity: 0.9;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        button:hover {
            transform: scale(1.01);
            opacity: 0.9;
        }

        .file-upload {
            position: relative;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .file-upload-label:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .plus-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>Форма додавання відвідувача</h2>

    <form th:action="@{/people/add}" method="post" enctype="multipart/form-data">

        <div class="form__group">
            <label for="name">Ім’я</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form__group">
            <label for="age">Вік</label>
            <input type="number" id="age" name="age" min="0" max="100" required>
        </div>

        <div class="form__group">
            <label for="gender">Стать</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>Виберіть</option>
                <option value="Male">Чоловік</option>
                <option value="Female">Жінка</option>
                <option value="Other">Інше</option>
            </select>
        </div>

        <div class="form__group">
            <label for="seasonTicket">Абонемент</label>
            <select id="seasonTicket" name="seasonTicketId">
                <option value="" disabled selected hidden>Виберіть</option>
                <option th:each="ticket : ${seasonTickets}"
                        th:value="${ticket.id}"
                        th:text="${ticket.ticketType}"></option>
            </select>
        </div>

        <div class="form__group">
            <label for="telegram">Телеграм</label>
            <input type="text" id="telegram" name="telegramAccount" required>
        </div>

        <div class="form__group">
            <label for="phone">Номер телефону</label>
            <input type="text" id="phone" name="phoneNumber" required>
        </div>

        <div class="form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form__group">
            <label for="photo">Фото</label>
            <div class="file-upload">
                <label class="file-upload-label" for="photo">
                    <span class="plus-icon">+</span> Оберіть фото
                </label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
        </div>

        <button type="submit">➕ Додати</button>
    </form>

</div>

<script>
    function addPerson(){
        const form = document.getElementById('personForm');
        if(!form.reportValidity()) return;

        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/people/add", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    window.location.href = "/people";
                } else {
                    alert("Помилка: " + xhr.responseText);
                }
            }
        };

        xhr.send(formData);
    }
</script>

</body>
</html>
